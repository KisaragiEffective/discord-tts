version: '3.9'
services:
  voicevox:
    image: hiroshiba/voicevox_engine:nvidia-latest@sha256:2c63fc5350fff8fbc25b12c01c5ee5671bd166d59280f22ce75c8968a342ae70
    hostname: voicevox
    container_name: discordtts__voicevox
    restart: always
    expose:
      - 50021

    networks:
      - voicevox_discordtts

    deploy:
      resources:
        limits:
          memory: 8g
        reservations:
          devices:
            - driver: nvidia
              capabilities: [gpu]

    logging:
      driver: json-file
      options:
        max-file: '1'
        max-size: 1m

  discordtts:
    build: .
    image: discordtts
    hostname: discordtts
    container_name: discordtts__discordtts
    depends_on:
      - voicevox

    restart: always

    environment:
      VOICEVOX_HOST: http://voicevox:50021
      STATE_PATH: /var/discordtts/state.json
      TMP_PATH: /tmp/
      DISCORD_TOKEN: ${DISCORD_TOKEN}

    volumes:
      - type: volume
        source: data
        target: /var/discordtts/

    networks:
      - voicevox_discordtts
      - discordtts_internet

    deploy:
      resources:
        limits:
          memory: 512m

    logging:
      driver: json-file
      options:
        max-file: '1'
        max-size: 1m

volumes:
  data:
    name: discordtts__data

networks:
  voicevox_discordtts:
    name: discordtts__voicevox_discordtts
    internal: true

  discordtts_internet:
    name: discordtts__discordtts_internet
