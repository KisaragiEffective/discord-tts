[package]
name = "discord-tts"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.69"
base64 = "0.21.0"
envy = "0.4.2"
once_cell = "1.17.1"
reqwest = { version = "0.11.14", features = ["rustls-tls"] , default-features = false }
serde = { version = "1.0.158" , features = ["derive"] }
serde_json = "1.0.93"
serenity = { version = "0.11.5", features = ["client", "standard_framework", "voice", "rustls_backend"] }
songbird = { version = "0.3.1", features = ["builtin-queue"] }
tap = "1.0.1"
tokio = { version = "1.26.0", features = ["macros", "rt-multi-thread", "signal"] }
tracing = "0.1.37"
tracing-futures = "0.2.5"
tracing-subscriber = "0.3.16"
uuid = { version = "1.3.0", features = ["v4"] }

[profile.release]
strip = true
opt-level = "z"
lto = true
codegen-units = 1
